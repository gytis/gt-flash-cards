<ion-view>
  <ion-content scroll="false" ng-controller="GameController">
    <ion-header-bar class="bar-dark">
      <button class="button button-icon" ng-click="toggleLeftMenu()">
        <i class="icon ion-navicon"></i>
      </button>
      <h1 class="title">Game</h1>
    </ion-header-bar>

    <ion-content scroll="false">
      <div class="card">
        <div id="front" class="item item-text-wrap" on-swipe-left="next()">
          {{ displayCardContent }}
        </div>
      </div>
    </ion-content>
  </ion-content>
</ion-view>
