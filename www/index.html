<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-contrib-tinder-cards/ionic.tdcards.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Ionic scripts -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>
    <script src="lib/ng-underscore/build/ng-underscore.min.js"></script>

    <!-- Cordova script -->
    <script src="cordova.js"></script>

    <!-- Application scripts-->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="flashCards">
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-content scroll="false">
          <ion-list>
            <ion-item class="item-icon-right" ui-sref="cards" menu-close="true">
              <i class="icon ion-home"></i>
              Home
            </ion-item>
            <ion-item class="item-icon-right" ui-sref="game" menu-close="true">
              <i class="icon ion-play"></i>
              Begin game
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- Main content -->
      <ion-side-menu-content>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
